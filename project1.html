     <script type="text/javascript">

      ///////////////////////////////////////////////////////////////////////////////
      // Trying to call php sitting on my main server
      ///////////////////////////////////////////////////////////////////////////////
        function callmyserver(for_what) {

            // Getting stock data
            if (for_what == '1') {
                // Clear current output field
                document.getElementById("stock-data").innerHTML = "Working...";
                // Serialize data for request
                var postData = $("#submit1_form").serializeArray();
                // Make request, update output field with new html on success
                var request = $.ajax({
                    url : "http://ericrnielsen.me:8080/get-stock-data/get-stock-data.php",
                    type : "POST",
                    data : postData,
                    success : function (resp) {
                        console.log("SUCCESS!");
                        document.getElementById("stock-data").innerHTML = resp;
                    }
                });
            }

        } // End function

     </script>
